{% extends 'base.html' %} 
{% block title %} Book A Test Drive {% endblock title %}
{%block body%}
{%load static%}
<link rel="stylesheet" href="{% static 'calc.css' %}">


<div class="container-fluid container-bg">
{% if user.is_authenticated %}
<div>
  <section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xl-11">
          <div class="text-black" style="border-radius: 25px;">
            <div class="p-md-6">
                  <form action=""  method="post" class="mx-1 mx-md-4">
                    <div class="row" style="color: #fff;">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Enter Your Details</p>
  
                  <form action="/test_drive"  method="post" class="mx-1 mx-md-4">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="cust1_name">Your Name</label>
                          <input type="text" id="cust1_name" name="cust1_name" class="form-control" required />
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="cust1_email">Your Email</label>
                        <input type="email" id="cust1_email" name="cust1_email" class="form-control" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="cust1_phone">Your Phone No.</label>
                        <input type="phone" id="cust1_phone" name="cust1_phone" class="form-control" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="ret_book_name">Car Name</label>
                        <input type="text" id="ret_book_name" name="ret_book_name" class="form-control" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="ret_date">Choose Date</label>
                        <input type="date" id="ret_date" name="ret_date" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="mx-4 mb-3 mb-lg-4 cart1">
                      <button type="submit" class="btn btn-primary btn-lg" onclick="test_drive.authenticate()">Confirm Booking</button>
                    </div>
  
                  </form>
  
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% else %}
<div class="alert alert-warning my-4" role="alert">
    Please Login First!
  </div>
{% endif %}
</div>
<script src="../static/test_drive.js"></script>
{%endblock body%}
